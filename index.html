<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div id="content-container">
        <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</h1>
        <h1>You <i>know</i> you want to.</h1>
        <form action="" method="post">
            <h1>Let's do this!</h1>
            <p>
                <label for="fname">First Name</label>
                <input type="text" name="fname" />
            </p>
            <p>
                <label for="lname">Last Name</label>
                <input type="text" name="lname" />
            </p>
            <p>
                <label for="email">Email</label>
                <input type="email" name="email" />
            </p>
            <p>
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" />
            </p>
            <p>
                <label for="userpw">Password</label>
                <input type="password" name="userpw" />
            </p>
            <p>
                <label for="confirmpw">Confirm Password</label>
                <input type="password" name="confirmpw" />
            </p>
        </form>
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="http://">Log in</a></p>
    </div>
</body>
</html>
