<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="image-container">
        <img src="./images/plant.jpg" alt="plant" class="bottom">
        <div class="middle">
            <img src="./images/odin-lined.png" alt="logo" class="top">
            <p class="top">ODIN</p>
        </div>
    </div>
    <div class="text-area">
        <p>This is not a real online service! You know you need something like this
            in your life to help you realize your deepest dreams. Sign up <i>now</i>
            to get started.
            <br><br>
            You <i>know</i> you want to.
        </p>
    </div>
    <div class="form-area">

        <p>&emsp;Let's do this!</p><br><br>

        <form name="sign-up" method="post">
            <!-- <label for="first-name">FIRST NAME</label> -->
            <input type="text" placeholder="FIRST NAME">
            <!-- <label for="last-name">LAST NAME</label> -->
            <input type="text" placeholder="LAST NAME">
            <br><br>
            <!-- <label for="email">EMAIL</label> -->
            <input type="email" placeholder="EMAIL">
            <!-- <label for="phone">PHONE NUMBER</label> -->
            <input type="tel" placeholder="PHONE NUMBER">
            <br><br>
            <!-- <label for="password">PASSWORD</label> -->
            <input type="password" placeholder="PASSWORD">
            <!-- <label for="confirm-pw">CONFIRM PASSWORD</label> -->
            <input type="password" placeholder="CONFIRM PASSWORD">
            <br><br>
            &emsp;<button type="submit">Create Account</button>
        </form>

    </div>

    <div class="login-area">   
        <p>&emsp;Already have an account? <a href="www.google.com">Log in</a></p>
    </div> 
</body>
</html>
